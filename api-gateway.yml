server:
  port: 8083

spring:
  application:
    name: api-gateway

  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:9087
          predicates:
            - Path=/api/auth/**
          # ‚ùå NO StripPrefix here (VERY IMPORTANT)

        - id: department-service
          uri: http://localhost:9088
          predicates:
            - Path=/api/departments/**
          filters:
            - StripPrefix=2

        - id: employee-service
          uri: http://localhost:9089
          predicates:
            - Path=/api/emps/**
          filters:
            - StripPrefix=2

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
