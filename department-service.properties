
# ============================================
# Server Configuration
# ============================================
server.port=8081

# ============================================
# Application Info
# ============================================
spring.application.name=department-service


# ===============================
# ORACLE DB CONNECTION
# ===============================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=system
spring.datasource.password=tiger1
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


# ===============================
# HikariCP Connection Pool
# ===============================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.default_schema=SYSTEM
# Optional: keep table/column names as-is
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================

# Logging SQL (Optional, useful for debugging)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG


spring.sleuth.sampler.probability=1.0   # 100% of requests traced

# Zipkin server URL
spring.zipkin.base-url=http://localhost:9411
spring.zipkin.enabled=true

# Optional: send traces asynchronously
spring.sleuth.async.enabled=true


# ============================================
# Logging (Optional, for debugging)
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



# Enable logging for Feign & Sleuth (optional)
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.example=DEBUG







