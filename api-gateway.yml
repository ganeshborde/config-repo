server:
  port: 8083

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: department-service
          uri: lb://department-service
          predicates:
            - Path=/api/departments/**

        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/api/emps/**

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

    gateway:
      enabled: true
