

# ============================================
# Server Configuration
# ============================================
server.port=8082

# ============================================
# Application Info
# ============================================
spring.application.name=employee-service


# ===============================
# ORACLE DB CONNECTION
# ===============================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=system
spring.datasource.password=tiger1
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


# ===============================
# HikariCP Connection Pool
# ===============================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.default_schema=SYSTEM
# Optional: keep table/column names as-is
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================

# Logging SQL (Optional, useful for debugging)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG


spring.sleuth.sampler.probability=1.0   # 100% of requests traced

# Zipkin server URL
spring.zipkin.base-url=http://localhost:9411
spring.zipkin.enabled=true

# Optional: send traces asynchronously
spring.sleuth.async.enabled=true


# ============================================
# Logging (Optional, for debugging)
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



# Enable logging for Feign & Sleuth (optional)
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.example=DEBUG



resilience4j.circuitbreaker.instances.departmentService.register-health-indicator=true
resilience4j.circuitbreaker.instances.departmentService.sliding-window-size=5
resilience4j.circuitbreaker.instances.departmentService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.departmentService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.departmentService.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.departmentService.minimum-number-of-calls=2
resilience4j.circuitbreaker.instances.departmentService.automatic-transition-from-open-to-half-open-enabled=true

# --- Retry ---
resilience4j.retry.instances.departmentService.max-attempts=3
resilience4j.retry.instances.departmentService.wait-duration=2s
resilience4j.retry.instances.departmentService.enable-exponential-backoff=true

# --- Rate Limiter ---
resilience4j.ratelimiter.instances.departmentService.limit-for-period=5
resilience4j.ratelimiter.instances.departmentService.limit-refresh-period=10s
resilience4j.ratelimiter.instances.departmentService.timeout-duration=1s


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

