# ============================================
# Server Configuration
# ============================================
server.port=8082

# ============================================
# Application Info
# ============================================
spring.application.name=employee-service

# ============================================
# Kafka Configuration
# ============================================
spring.kafka.bootstrap-servers=localhost:9092

# ---------- Consumer ----------
spring.kafka.consumer.group-id=employee-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# IMPORTANT: Use ErrorHandlingDeserializer
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# Delegate deserializers
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# JSON settings
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.home.employee_service.events.TaskEvent

# ============================================
# Resilience4j - Circuit Breaker
# ============================================
resilience4j.circuitbreaker.instances.departmentService.register-health-indicator=true
resilience4j.circuitbreaker.instances.departmentService.sliding-window-size=5
resilience4j.circuitbreaker.instances.departmentService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.departmentService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.departmentService.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.departmentService.minimum-number-of-calls=2
resilience4j.circuitbreaker.instances.departmentService.automatic-transition-from-open-to-half-open-enabled=true

# ============================================
# Resilience4j - Retry
# ============================================
resilience4j.retry.instances.departmentService.max-attempts=3
resilience4j.retry.instances.departmentService.wait-duration=2s
resilience4j.retry.instances.departmentService.enable-exponential-backoff=true

# ============================================
# Resilience4j - Rate Limiter
# ============================================
resilience4j.ratelimiter.instances.departmentService.limit-for-period=5
resilience4j.ratelimiter.instances.departmentService.limit-refresh-period=10s
resilience4j.ratelimiter.instances.departmentService.timeout-duration=1s

# ============================================
# Actuator
# ============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
